<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>TaleCraft</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=VT323&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="navbar animate">
      <div class="icon">
        <div class="logo-container">
          <img class="book" src="booklogo.png" />
          <h2 class="text-tale">TaleCraft</h2>
        </div>
      </div>

      <div class="navbar-item-container">
        <a href="/#home">Home</a>
        <a href="/#genres">Genres</a>
        <a href="contact">Contact</a>
      </div>
      <button class="navbar-button">PLAY NOW!</button>
    </div>
    <div class="container">
      <h1 id="contact">Contact Information</h1>
      <p id="sendmsg">
        Send a message with any questions or inquiries you may have!
      </p>
      <form
        action="https://docs.google.com/forms/u/4/d/e/1FAIpQLSdBtsXInbTDCDgZLNOOfk8cXFydqb6oD4L9hxLfzw9JKPp65A/formResponse"
        method="POST"
        target="blank"
      >
        <h2 class="text">
          <input
            type="text"
            name="entry.2005620554"
            placeholder="NAME"
          />
        </h2>
        <h2 class="email">
          <input
            type="email"
            name="entry.1045781291"
            placeholder="E-Mail"
          />
        </h2>
        <h2 class="message1">
          <textarea
            name="entry.839337160"
            rows="5"
            cols="30"
            placeholder="MESSAGE"
          ></textarea>
        </h2>
        <button class="sbmitbutton" type="submit">SUBMIT!</button>
      </form>
      <img id="loal" src="person.png" />
      <img id="loal1" src="email.png" />
      <img id="loal2" src="chat.png" />
      <img id="submitpng" src="submit.png" />
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
