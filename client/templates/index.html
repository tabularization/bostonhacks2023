<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>TaleCraft</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=VT323&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="navbar animate">
      <div class="icon">
        <div class="logo-container">
            <img class='book' src="booklogo.png">
            <h2 class="text-tale">TaleCraft</h2>
        </div>
      </div>
    
      <div class="navbar-item-container">
        <a href="#home">Home</a>
        <a href="#Genres">Genres</a>
        <a href="contact.html">Contact</a>
      </div>
      <button class="navbar-button">PLAY NOW!</button>
    </div>

    <div class="home animate">
      <div class="main-container">
        <img src="main.png" alt="talecraft temple">
        <h1>YOUR STORY, <p class="game">YOUR GAME</p></h1>
        <h2>Craft your own epic tale, embark on <p class="thrilling">thrilling adventures</p>, and dive into endless possibilities.</span></h2>
      </div>
    </div>

    <div class="genres animate">
        <h2>Choose a Genre!</h2>
        <div class="row-one">
            <button id="fantasy" onclick="createFantasy();">Fantasy</button>
            <button id="sci-fi" onclick="createSciFi();">Sci-Fi</button>
            <button id="adventure" onclick="createAdventure();">Adventure</button>
        </div>
        <div class="row-two">
            <button id="romance" onclick="createRomance();">Romance</button>
            <button id="horror" onclick="createHorror();">Horror</button>
            <button id="mystery" onclick="createMystery();">Mystery</button>
        </div>
    </div>

    
    <div class="search-box animate">
      <div class="box">
          <input type="text" placeholder="Or enter your own prompt..." id="story">
          <a href='#'>
           <i class="fas fa-search" onclick="customPrompt()"></i>
          </a>
         </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/48830d5567.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
